apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitem-deployment
  labels:
    app: MenuItem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MenuItem  
  template:
    metadata:
      labels:
        app: MenuItem
    spec:
      containers:
      - name: dnazureacr1303
        image: dnazureacr1303.azurecr.io/dnazurecontainerrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: webapisvcsecret   
---
apiVersion: v1
kind: Service
metadata:
  name: menuitemsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: MenuItem